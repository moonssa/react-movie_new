<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <h2> Minutes To Hours </h2>
          <label htmlFor="minutes"> Minutes</label>
          <input
            value={flipped ? amount * 60 : amount}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
            disabled={flipped}
          />
          <label htmlFor="hours"> Hours</label>
          <input
            value={flipped ? amount : Math.round(amount / 60)}
            id="hours"
            placeholder="Hours"
            type="number"
            onChange={onChange}
            disabled={!flipped}
          />
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    };

    const KmToMiles = () => {
      const [distance, setDistance] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (event) => {
        setDistance(event.target.value);
      };
      const reset = () => setDistance(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <h2> Kilometers to Miles </h2>
          <label htmlFor="kilometer"> Kilometer</label>
          <input
            value={
              flipped ? Math.floor(distance * 1.609 * 10000) / 10000 : distance
            }
            id="kilometer"
            placeholder="Kilometer"
            type="number"
            onChange={onChange}
            disabled={flipped}
          />
          <label htmlFor="miles"> Miles</label>
          <input
            value={
              flipped
                ? distance
                : Math.floor((distance / 1.609) * 10000) / 10000
            }
            id="miles"
            placeholder="Miles"
            type="number"
            onChange={onChange}
            disabled={!flipped}
          />
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    };

    const App = () => {
      const [index, setIndex] = React.useState("0");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1 className="hi"> Super Converter </h1>
          <select onChange={onSelect}>
            <option value="0">MinutesToHours</option>
            <option value="1">KmToMiles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
